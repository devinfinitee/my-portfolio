<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" type="image/png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Infinite - Full-Stack Developer</title>
		<meta
			name="description"
			content="Personal portfolio of Infinite, a Full-Stack Developer specializing in modern web technologies."
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
		<script>
			// Ensure dark mode is applied immediately to prevent flash
			(function() {
				try {
					const savedTheme = localStorage.getItem('theme');
					const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
					const shouldBeDark = savedTheme ? savedTheme === 'dark' : true; // Default to dark
					
					if (shouldBeDark) {
						document.documentElement.classList.add('dark');
					} else {
						document.documentElement.classList.remove('dark');
					}
					
					// Set background color immediately to prevent white flash
					document.documentElement.style.backgroundColor = shouldBeDark ? '#0b1220' : '#f7fafc';
				} catch (e) {
					// Fallback to dark mode if localStorage is not available
					document.documentElement.classList.add('dark');
					document.documentElement.style.backgroundColor = '#0b1220';
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" style="background-color: #0b1220; margin: 0; padding: 0;">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
